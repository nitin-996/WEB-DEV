        <div>
            <label for="username">Name:</label>

        <br>
        <!-- To associate the <label> with an <input> element, you need to give the <input> an id attribute. The <label> then needs a for attribute whose value is the same as the input's id.

Alternatively, you can nest the <input> directly inside the <label>, in which case the for and id attributes are not needed because the association is implicit: -->

        <div>
            <label for="Email">Email:<input type="email"></label>
        </div>
        <br>
        <div>
            <textarea id="username" name="username" cols="30" rows="10">
            type the Gitlab CI-CD script
        </textarea>
        </div>
        <!--  An id attribute to allow the <textarea> to be associated with a <label> element for accessibility purposes
        A name attribute to set the name of the associated data point submitted to the server when the form is submitted.-->
        <br>

        <input type="submit" value="Subscribe!">
        <!-- we use VALUE attribute here to change the submit input type NAME  -->
